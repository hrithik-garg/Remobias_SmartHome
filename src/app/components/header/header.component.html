<nav class="navbar navbar-expand-md navbar-light nav-head">
    <section class="header">
        <div class="user-info">
            <app-image 
                [src] ="profilePhoto" 
                cls="user"
                [alt]="userName">
            </app-image>
            <div class="user-name">
                <app-heading 
                    heading = "{{ 'wish' | translate }}, {{ userName }}!"
                    cls = "bold"
                    headingType = "h1">
                </app-heading>
            </div>
        </div>
        <div class="right-part">
            <div class="language-dropdown">
                <i class="pi pi-globe"></i>
                <app-dropdown
                    name="name"
                    placeholder="select"
                    [showLabel]="false"
                    [control]="languageForm.controls['language']"
                    [dropdownOptions]="languageOptions"
                >
                </app-dropdown>
            </div>
            <app-button 
                cls="sos"
                buttonName="SOS">
            </app-button>
        </div>
    </section>

    <ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link">
        <span class="form-inline">
        </span>
        </a>
    </li>
    </ul>
</nav>
